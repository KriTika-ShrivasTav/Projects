{% extends 'base.html' %}

{% block body %}

<div class="container my-3">
    <form action="/update/{{todo.sno}}" method="POST">

        <div class="mb-3">
            <label for="title" class="form-label">Update title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" placeholder="">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Update description </label>
            <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
        </div>
        <div>
            <button type="submit" class="btn btn-dark">Update</button>
        </div>
    </form>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock body %}
